# Server Configuration
server.port=8080
spring.application.name=franquicias-api

# Profile activo (development o production)
# Para usar H2: spring.profiles.active=development
# Para usar MySQL: spring.profiles.active=production
spring.profiles.active=development

# H2 Database (Development) - Solo se usa con profile development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Cache Configuration
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=600000

# Logging
logging.level.com.api.franquicias=DEBUG
logging.level.org.springframework.web=INFO
