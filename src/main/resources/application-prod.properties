# =============================================================================
# MySQL Production Configuration (Cloud Database)
# =============================================================================
# Soporta conexión a MySQL en proveedores de nube como:
# - AWS RDS (Amazon Web Services)
# - Azure Database for MySQL
# - Google Cloud SQL
# - DigitalOcean Managed Databases
# =============================================================================

# MySQL Connection (usar variables de entorno para seguridad)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/franquiciasdb?useSSL=true&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar H2 Console en producción
spring.h2.console.enabled=false

