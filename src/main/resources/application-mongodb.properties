# =============================================================================
# MongoDB Configuration (Alternative NoSQL Database)
# =============================================================================
# Para usar MongoDB, cambia spring.profiles.active=mongodb en application.properties
# y agrega las dependencias de Spring Data MongoDB en pom.xml
# =============================================================================

# MongoDB Connection String (Cloud Providers)
# Soporta: MongoDB Atlas, AWS DocumentDB, Azure Cosmos DB (MongoDB API)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/franquiciasdb}

# MongoDB Atlas Example:
# spring.data.mongodb.uri=mongodb+srv://username:password@cluster.mongodb.net/franquiciasdb?retryWrites=true&w=majority

# AWS DocumentDB Example:
# spring.data.mongodb.uri=mongodb://username:password@docdb-cluster.cluster-abc123.us-east-1.docdb.amazonaws.com:27017/franquiciasdb?ssl=true&replicaSet=rs0&readPreference=secondaryPreferred

# Azure Cosmos DB (MongoDB API) Example:
# spring.data.mongodb.uri=mongodb://mycosmosdb:password@mycosmosdb.mongo.cosmos.azure.com:10255/franquiciasdb?ssl=true&replicaSet=globaldb

# MongoDB Configuration
spring.data.mongodb.database=franquiciasdb
spring.data.mongodb.auto-index-creation=true
